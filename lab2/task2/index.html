<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="pictures/Instagram_icon.png">
    </head>
    <body>
        <main class="page">
            <section class="left">
                <div class="insta_logo">
                    <img id="insta_logo" src="https://www.svgrepo.com/show/303154/instagram-2016-logo.svg" alt="instagram-logo">
                </div>

                <div class="content">
                    <div class="description">
                        <span class="text">
                            See everyday moments from your
                            <span class="gradient-text">
                                close friends</span>.
                        </span>
                    </div>

                    <div class="phone-image">
                        <img id="insta-phone" src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="Instagram Phone">
                    </div>
                </div>
            </section>

            <section class="right">
                <form class="form">
                    <h1 class="h1_">
                        Log into Instagram
                    </h1>
                    
                    <label for="user-input">
                        <input
                            id="user-input"
                            class="field"
                            type="text"
                            placeholder="Mobile number, username or email"
                        >
                    </label>

                    <label for="password-input">
                        <input
                            id="password-input"
                            class="field"
                            type="password"
                            placeholder="Password"
                        >
                    </label>

                    <button class="btn btn-login" href="#">Log in</button>

                    <a href="#" class="forgot">Forgot password?</a>

                    <button class="btn btn-facebook" href="#">
                        <img class="fbook_logo" src="pictures/facebook-svgrepo-com.svg" alt="fbook_logo">
                        Log in with Facebook
                    </button>

                    <button class="btn btn-create-acc" href="#">
                        Create new account
                    </button>

                    <div class="meta-log">
                        <img src="pictures/Meta_Platforms_Inc._logo.svg" alt="meta logo" class="meta-logo-png">
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <section class="section">
                    <ul class="upper-sec">
                        <li><a href="#">Meta</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">Instagram Lite</a></li>
                        <li><a href="#">Meta AI</a></li>
                        <li><a href="#">Threads</a></li>
                        <li><a href="#">Contact Uploading & Non-Users</a></li>
                        <li><a href="#">Meta Verified</a></li>
                    </ul>
            </section>

            <section class="conf">
                 <div class="language">
                    <select name="language" id="language">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                    </select>
                </div>

                <div class="copyright">
                    <div>
                        <span>© 2026 Instagram from Meta</span>
                    </div>
                </div>    
            </select>
        </footer>
    </body>
</html>
